<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mad Lib with Forms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="left">
    <form>
      <fieldset>
        <legend>Dan's Mad Lib</legend>
        <input type="text" id="exclamation"><br> exclamation <br><br>
        <input type="text" id="adjPerAttr"><br> adjective-personal-attribute<br><br>
        <input type="text" id="nounPlural1"> <br>noun-plural<br><br>
        <input type="text" id="adjSize"> <br>adjective-size <br><br>
        <input type="text" id="number"> <br>number <br><br>
        <input type="text" id="lyAdv"> <br>manner adverb ending in -ly<br><br>
        <input type="text" id="nounObj"> <br>noun-object <br><br>
        <input type="text" id="verbTransPast1"> <br>verb-transitive-past tense <br><br>
        <input type="text" id="nounPlural2"> <br>noun-plural <br><br>
        <input type="text" id="nounPlural3"> <br>noun-plural <br><br>
        <input type="text" id="verbTransPast2"> <br>verb-transitive-past tense <br>
      </fieldset>
    </form>
    <br>
    <button type="submit" onclick="printMadLib()">submit</button>
  </div>
  <p id="result"></p>
  <script src="script.js"></script>
</body>

</html>
